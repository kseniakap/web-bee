<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Тестовое задание WebBee</title><meta name="title" content="Тестовое заданеи"><meta name="description" content="Тестовое задание от компании WebBee"><link rel="manifest" href="/manifest.json"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="/ms-icon-144x144.png"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="css/libs/bootstrap-reboot.min.scss"><link rel="stylesheet" href="css/style.min.css"></head><body><!-- header --><header class="header"><div class="container"><div class="header__top"><div class="header__breadcrumb"><img src="./icons/header/arrow-left.svg" alt="стрелка влево"> <a href="#"><span>User Pages</span> <span>-</span> <span>Profile</span></a></div><nav><ul class="header__list"><li><a href="" class="active"><img src="./icons/header/statictics.svg" alt="иконка у ссылки"> <span>Statictics</span></a></li><li><a href=""><img src="./icons/header/invoices.svg" alt="иконка у ссылки"> <span>Invoices</span></a></li><li><a href=""><img src="./icons/header/schedule.svg" alt="иконка у ссылки"> <span>Schedule</span></a></li></ul></nav></div></div></header><div class="header__bottom"><div class="container"><nav><ul><li class="links"><a href="#" onclick="loadData('01.html')" id="link1"><img src="./icons/header/activity-icon.svg" alt="иконка у ссылки"> <span>Activity</span></a></li><li class="links"><a href="#" onclick="loadData('02.html')" id="link2"><img src="./icons/header/map-icon.svg" alt="иконка у ссылки"> <span>Map</span></a></li><li class="links"><a href="#" onclick="loadData('03.html')" id="link3"><img src="./icons/header/time-icon.svg" alt="иконка у ссылки"> <span>Time</span></a></li></ul><ul><li><a href="#"><img src="./icons/header/notes-icon.svg" alt="иконка у ссылки"> <span>Notes</span></a></li><li><a href="#"><img src="./icons/header/friend-icon.svg" alt="иконка у ссылки"> <span>Friends</span></a></li><li><a href="#"><img src="./icons/header/photo-icon.svg" alt="иконка у ссылки"> <span>Photos</span></a></li><li><a href="#"><img src="./icons/header/setting-icon.svg" alt="иконка у ссылки"> <img src="./icons/header/arrowdown-icon.svg" alt="иконка у ссылки"></a></li></ul></nav></div></div><!-- content --><div class="content" id="content"></div><script>function loadData(filename) {
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            document.getElementById("content").innerHTML = this.responseText;
            history.pushState({filename: filename}, "Page " + filename, "?file=" + filename);
            
            document.querySelectorAll(".links a").forEach(link => {
                link.classList.remove("active");
            });
            
            document.getElementById("link" + filename[1]).classList.add("active");
          }
        };
        xhr.open("GET", filename, true);
        xhr.send();
      }
    
      window.onpopstate = function(event) {
          if (event.state) {
          loadData(event.state.filename);
          }
      };
    
      // Вызываем загрузку первой страницы при загрузке страницы
      loadData('01.html');</script></body></html>
